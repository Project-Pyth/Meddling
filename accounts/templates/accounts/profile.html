<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin:5% 40%; background-image:url('{% static 'jot3.jpg' %}');background-repeat:no-repeat;background-size:cover;">
<div class="card">
  <img src=" {{request.user.userprofile.image.url}}" height="250" width="250" alt="profile" style="">
  <h1>{{request.user.first_name}} {{request.user.last_name}}</h1>
<h4> {{request.user.userprofile.bio}}</h4>
  <p class="title">{{request.user.username}}</p>
 <i class="fa fa-dribbble"> {{user.email}}</i><br>
  <i class="fa fa-dribbble"> {{request.user.userprofile.city}}</i><br>
  <p><a href="{% url 'accounts:editprofile' %}" style="text-decoration:none;"><button>Edit Profile</button></a></p>
</div>
</body>
</html>
