<!DOCTYPE html>
{% load static %}
<html lang="en">

<body>
{% load static %}
{%load crispy_forms_tags %}

<head>

<style>
    body{
	background-image:url("{% static "jot4.jpeg" %}");background-size:100% 100%;
	background-attachment:fixed;width:100%;
 	height:650px;}
 	.bg{background:rgba(0,0,0,0.3);}
 	.form-container{position:absolute;top:10vh;background:#fff;padding:30px;border-radius:10px;box-shadow:0px 0px 10px 0px #000;background:rgba(0,0,0,0.5);}
</style>
<body>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-10 col-sm-5 col-md-4 text-white bg">
                <form method="POST"  enctype="multipart/form-data" class="form-container">
                     {% csrf_token %}
                    <div class="form-group">
                        <label><h2>Welcome!!{{request.user.username}}</h2></label>

                        {{u_form|crispy}}
                        {{p_form|crispy}}

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </section>
    </section>

</section>

</body>
</html>
