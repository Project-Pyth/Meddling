
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin:5% 40%; background-image:url('{% static 'jot12.png' %}');background-repeat:no-repeat;background-size:cover;">
{% if file %}
    {% for i in file %}

<object data="{{ i.file.url }}" type="application/x-pdf">
<a href="{{ i.file.url }}"><h2>CLICK TO SEE PDF</h2></a>

</object>
    {% endfor %}
{% endif %}
</body>
</html>
