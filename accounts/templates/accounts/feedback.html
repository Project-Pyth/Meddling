{% extends "index.html "%}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
  body{
    background:url("{% static 'jot3.jpg' %}");background-size:cover;
   }
    .c{width:50%;}
    label{font-size:20px;}
</style>
</head>
<body>


<div class="container-md my-5 c">
    <center><h3>Give Your Feedback</h3></center>
    <form method="post" class="my-5">
       {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>

      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" cols="5" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</body>
</html>

{% endblock %}
